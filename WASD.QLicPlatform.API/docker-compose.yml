version: '3.8'

services:
  qlic-backend:
    build: .
    container_name: qlic-backend
    ports:
      - "8081:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=server=mysql-db;port=3306;database=qlic_database;user=root;password=admin
    depends_on:
      mysql-db:
        condition: service_healthy
    networks:
      - qlic-network

  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: qlic_database
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-padmin"]
      timeout: 20s
      retries: 10
      start_period: 30s
    networks:
      - qlic-network

volumes:
  mysql_data:

networks:
  qlic-network:
    driver: bridge